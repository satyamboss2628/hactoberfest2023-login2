<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="hacklogin2.css">
    <link rel="stylesheet" href="hacklogin2.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="fullscreen-container">
      <div class="container">
          <div class="heading">
            <div class="change"><img src="i9.jpg" alt=""></div>
            <h1>Join the <span>fun</span></h1>
          </div>
  
          <div class="form-container">
            <form>
              <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
              </div>
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="emal">
              </div>
              <div class="input-group">
                <label for="password">Password</label>
                <input type="Password" id="Password" name="Password">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Want to save your data.</label>
              </div>
            </form>
            <button>Join Now</button>
            <div class="change2"><label>Don't want to join</label>
              <button type="button" class="btn btn-link" style="color: red" data-bs-toggle="modal" data-bs-target="#exampleModal">Give reason</button>
            </div>

<!-- Modal -->


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: red">Reason</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea  placeholder="Write your problems." required></textarea>
      </div>
      <div><button type="button" style="display:flex; margin-left: 1rem;
    margin-bottom: 1rem;" class="btn btn-success">Submit</button></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

          </div>
      </div>     
    </div>

<script src="hacklogin2.min.js"></script>
  </body>
</html>
